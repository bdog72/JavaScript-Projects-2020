<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Combo Guesser</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="message">Guess Combo</div>
      <div class="input-container"></div>
      <div>
        <button type="button">Start</button>
      </div>
      <div class="instructions">
        Instructions: Guess the combo. <span class="blue">Blue</span> means
        higher, <span class="red">Red</span> means lower,
        <span class="green">Green</span> is correct. Try and solve it in as
        little guesses as possible
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
